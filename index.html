<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Auto Text</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="heading__primary">
				Auto Text <span class="heading__primary-span">JavaScript</span>
			</h1>

			<p class="text__paragraph margin__bottom-medium" id="paragraphEl">
				Starting...
			</p>
		</div>

		<form action="#" class="form margin__bottom-small">
			<label for="speed" class="form__label">Speed:</label>
			<input
				type="number"
				name="Speed"
				class="form__input"
				id="speed"
				value="1"
				min="1"
				max="5"
				step="1"
			/>
		</form>

		<script src="js/script.js"></script>
	</body>
</html>
